plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'org.example'
version '1.0-SNAPSHOT'


javafx {
    version = "14"
    modules = [ 'javafx.controls' ]
}

sourceCompatibility = JavaVersion.VERSION_14

repositories {
    mavenCentral()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'sample.main2'